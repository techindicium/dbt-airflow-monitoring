version: 2

sources:
  - name: raw_databricks_workflow_monitoring
    description: "Raw data from databricks for databricks monitoring analysis."
    database: "{{ var('dag_monitoring_databricks_database', '')}}"
    schema: "{{ var('dag_monitoring_databricks_schema',  raw_databricks_workflow_monitoring) }}"
    tables:
      - name: jobs
        description: " Table that contains information about databricks jobs(DAGs)."
        columns:
          - name: job_id
            description: "Table unique identifier."
            tests:
              - not_null
              - unique

          - name: settings
            description: |
            Job configuration json like the following:
            {
                "email_notifications": {
                    "no_alert_for_skipped_runs": false,
                    "on_failure": null,
                    "on_start": null,
                    "on_success": null
                },
                "format": "MULTI_TASK",
                "max_concurrent_runs": "1",
                "name": "Fact_TransactionProtected_V2",
                "notification_settings": null,
                "schedule": {
                    "pause_status": "UNPAUSED",
                    "quartz_cron_expression": "19 0 9 * * ?",
                    "timezone_id": "America/Sao_Paulo"
                },
                "timeout_seconds": "0"
              }

          - name: created_time
            description: "Timestamp of the job creation"

          - name: creator_user_name
            description: "E-mail of the job creator"

          - name: ind_extraction_date
            description: "Date of extraction of the table"

      - name: job_runs
        description: "Table that contains the execution data of the Databricks pipelines(jobs)"
        columns:
          - name: run_id
            description: "Unique identifier of the table. Job run id"
            tests:
              - not_null
              - unique

          - name: job_id
            description: "Job id."
       
          - name: state
            description: | 
              Json with state property of the pipeline execution in the following format:
              {
                  "life_cycle_state": "TERMINATED",
                  "result_state": "SUCCESS",
                  "state_message": "",
                  "user_cancelled_or_timedout": false
              }

          - name: trigger
            description: "It tells how the pipeline execution was triggered."

          - name: start_time
            description: "Timestamp when the DAG execution started."

          - name: end_time
            description: "Timestamp when the DAG execution ended."

          - name: execution_duration
            description: "Duration of DAG in milliseconds."

          - name: run_type
            description: "Type of execution"

          - name: tasks
            description: |
              List of objects with information about the tasks. Example of a task in json:
              {
                "attempt_number": "0",
                "cleanup_duration": "0",
                "cluster_instance": {
                    "cluster_id": "0426-123-kq2r1tew",
                    "spark_context_id": "123"
                },
                "dbt_task": null,
                "depends_on": null,
                "description": null,
                "end_time": "1701855074931",
                "execution_duration": "110000",
                "existing_cluster_id": "0426-123-kq2r1tew",
                "git_source": null,
                "libraries": null,
                "notebook_task": {
                    "notebook_path": "/notebook",
                    "source": "WORKSPACE"
                },
                "run_id": "123",
                "setup_duration": "1000",
                "start_time": "1701854963851",
                "state": {
                    "life_cycle_state": "TERMINATED",
                    "result_state": "SUCCESS",
                    "state_message": "",
                    "user_cancelled_or_timedout": false
                },
                "task_key": "ADFafb-123"
              }
         
      - name: dbt_utils_day
        description: "Table that contains data of the dates created by the dbt_utils macro."
